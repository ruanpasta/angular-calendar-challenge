<div class="calendar-container">
  <div class="inline-calendar-card">
    <button mat-raised-button color="primary" (click)="openAppointmentDialog()">Create</button>
    <mat-card>
      <mat-calendar [(selected)]="selected"/>
    </mat-card>
  </div>

  <calendar-challenge-calendar-view
    [numberDaysCalendar]="7"
    [selectedDay]="selected"
  />
</div>
