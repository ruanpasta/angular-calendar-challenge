<div class="calendar-view-container">
  <div class="calendar-view-hours">
    <div class="calendar-view-hours-items" *ngFor="let hour of hourlyTiles">
      a
    </div>
  </div>
  <div class="calendar-view-content">
    <div class="calendar-view-header">
      <div class="calendar-view-header-item" *ngFor="let hour of weekDaysTiles">
        b
      </div>
    </div>
    <div class="calendar-view-body">
      <div
        class="calendar-view-body-events"
        *ngFor="
          let day of getNextMonthlyDays(
            selectedDay.getDate(),
            selectedDay.getMonth()
          )
        "
      >
        <div
          class="calendar-view-body-events-items"
          *ngFor="let hour of getEventTiles(day)"
        >
          
        </div>
      </div>
    </div>
  </div>
</div>
